<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Bird - Play Online</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            background-color: #111827;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #wasm-container {
            background-color: black;
            border: 2px solid #374151;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .controls {
            margin-top: 12px;
            display: flex;
            gap: 12px;
        }
        .controls button {
            padding: 8px 16px;
            background-color: #4f46e5;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: #6366f1;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom:12px;">Floppy Bird - Play Online</h1>

    <div id="wasm-container">
        <canvas id="wasm-canvas" width="1280" height="720"></canvas>
    </div>

    <div class="controls">
        <button onclick="restartGame()">Restart</button>
        <button onclick="toggleFullScreen()">Full Screen</button>
    </div>

    <script src="beta.js"></script>
    <script>
        // กำหนด Module สำหรับ WebAssembly
        let Module = {
            canvas: document.getElementById('wasm-canvas'),
            onRuntimeInitialized: function() {
                console.log("WASM Ready!");
            },
            print: (text) => console.log(text),
            printErr: (text) => console.error(text)
        };

        // Fullscreen toggle
        function toggleFullScreen() {
            const canvas = document.getElementById('wasm-canvas');
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => console.error(err));
            } else {
                document.exitFullscreen();
            }
        }

        // Restart game
        function restartGame() {
            if (Module._restartGame) {
                Module._restartGame(); // เรียกฟังก์ชัน restart ใน C หากมี
            } else {
                console.log("Restart not implemented in WASM module");
            }
        }
    </script>

</body>
</html>
